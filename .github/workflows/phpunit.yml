name: Run PHPUnit Tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  phpunit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Execute tests
        run: vendor/bin/phpunit tests/phpunit --verbose
